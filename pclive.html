<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة البث المباشر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQ6Rqskfi7WV4zjv6tMdV8//5Kov5xLwCx0zy1P6XnS7Q6M6kUCFAY4Y8JpzD3Oap8KraYbF3t3Z0QhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #page-content {
            display: none;
        }
        .marquee-container {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
        }
        .marquee-container marquee {
            font-size: 18px;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .circle-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3498db;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .circle-button i {
            font-size: 20px;
        }
        .color-picker {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .color-option {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            border-radius: 50%;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .channel {
            margin: 20px 0;
            text-align: center;
        }
        .channel a {
            text-decoration: none;
            color: #000;
        }
        .channel img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        footer p {
            margin: 5px 0;
        }
        footer .social-icons {
            margin: 0 5px;
            color: #fff;
            text-decoration: none;
        }
        footer .social-icons:hover {
            color: #3498db;
        }
        #notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #notification h4 {
            margin: 0 0 10px;
        }
        #notification p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <div id="page-content" class="container">
        <div class="marquee-container">
            <marquee direction="right">
                مرحبا بك في البث المباشر المجاني! نحن نسعى دائما لتقديم أفضل تجربة مشاهدة لك، ونقدم قنوات بين سبورت وجميع القنوات الفضائية بجودة عالية HD.
            </marquee>
        </div>
        <div class="button-container">
            <div class="circle-button" id="color-picker-button">
                <i class="fas fa-palette"></i>
            </div>
            <div class="circle-button" id="close-notification">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="color-picker hidden" id="color-picker">
            <div class="color-option" style="background-color: #d91048;" data-color="#d91048"></div>
            <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
            <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
            <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
        </div>
        <div class="channel">
            <a href="#">
                <img src="https://i.im.ge/2024/04/27/ZjME4M..png" alt="Channel Logo">
                <p>اسم القناة</p>
            </a>
        </div>
        <footer>
            <p>&copy; 2024 جميع الحقوق محفوظة</p>
            <div>
                <a href="https://www.facebook.com" class="social-icons" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" class="social-icons" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" class="social-icons" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>
    <div id="notification">
        <h4>تنويه</h4>
        <p>هذه رسالة تنبيهية للمستخدم. يمكنك غلقها بالضغط على زر الإغلاق.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('.loader-container').fadeOut();
                $('#page-content').fadeIn();
            }, 2000);

            $('#color-picker-button').on('click', function() {
                $('#color-picker').toggleClass('hidden');
            });

            $('.color-option').on('click', function() {
                const color = $(this).data('color');
                $('body').css('background-color', color);
                $('#color-picker').addClass('hidden');
            });

            $('#close-notification').on('click', function() {
                $('#notification').fadeOut();
            });

            $('#notification').delay(3000).fadeIn();
        });
    </script>
</body>
</html>
