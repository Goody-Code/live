<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');
</style>
    <title>مهمة الاختراق</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Cairo", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        // <uniquifier>: Use a unique and descriptive class name
// <weight>: Use a value from 200 to 1000

.cairo-<uniquifier> {
  font-family: "Cairo", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
  font-variation-settings:
    "slnt" 0;
}

         .courier-prime-regular {
  font-family: "Courier Prime", monospace;
  font-weight: 400;
  font-style: normal;
}

.courier-prime-bold {
  font-family: "Courier Prime", monospace;
  font-weight: 700;
  font-style: normal;
}

.courier-prime-regular-italic {
  font-family: "Courier Prime", monospace;
  font-weight: 400;
  font-style: italic;
}

.courier-prime-bold-italic {
  font-family: "Courier Prime", monospace;
  font-weight: 700;
  font-style: italic;
}


        .container {
            text-align: center;
        }

        .title {
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 0 0 10px #00ff00;
        }

        .task {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #0f0;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .task:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px #0f0;
            transform: scale(1.1);
        }

        .task-title {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff0000;
        }

        .task-description {
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ffff;
        }

        @keyframes neonGlow {
            0%, 100% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #0f0, 0 0 70px #0f0, 0 0 80px #0f0, 0 0 100px #0f0, 0 0 150px #0f0;
            }
            50% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #0f0, 0 0 35px #0f0, 0 0 40px #0f0, 0 0 50px #0f0, 0 0 75px #0f0;
            }
        }

        .title {
            animation: neonGlow 1.5s infinite alternate;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            z-index: -1;
            opacity: 0.1;
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            opacity: 0.3;
            filter: blur(100px);
            z-index: -2;
            animation: pulsate 3s infinite;
        }

        @keyframes pulsate {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="glow"></div>
    <div class="container">
        <h1 class="title">### *التكليف* ###</h1>
        <div class="task" id="task1">
            <h2 class="task-title">المهمة الأولى</h2>
            <p class="task-description">اختراق الهواتف المحمولة باستخدام تطبيق يعرض للضحية صلاحية وصول واحدة فقط.</p>
        </div>
        <div class="task" id="task2">
            <h2 class="task-title">المهمة الثانية</h2>
            <p class="task-description">اختراق الكمبيوتر من خلال إرسال صورة عبر الواتساب.</p>
        </div>
        <div class="task" id="task3">
            <h2 class="task-title">المهمة الثالثة</h2>
            <p class="task-description">تحليل وتعقب أي شبكة والتقاط بيانات لمعرفة جميع المواقع التي يدخلها شخص متصل بالشبكة.</p>
        </div>
    </div>
    <script>
        document.querySelectorAll('.task').forEach(task => {
            task.addEventListener('mouseover', () => {
                task.style.transform = 'scale(1.1)';
            });

            task.addEventListener('mouseout', () => {
                task.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
